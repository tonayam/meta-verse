<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Meta-Verse</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="./Images/logo.png" alt=""
        /></a>
        <button
          class="navbar-toggler bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Conract Us</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <main>
      <div class="container pt-5">
        <div class="row d-flex flex-lg-row flex-column-reverse">
          <div class="col-lg-6 py-lg-0 py-5">
            <h1>Launch your best product through the Metaverse.</h1>
            <h3>
              We provide the best service for your company product in the real
              world
            </h3>
            <div class="d-flex align-items-center pt-4">
              <button class="btn btn-primary px-5">Get Started</button>
              <a class="p-3 text-light d-flex" href="#"
                ><i class="bi bi-play-circle"></i>
                <h4 class="ms-2">Play Demo</h4></a
              >
            </div>
            <div class="brands pt-3">
              <h4 class="pt-4 text-center text-lg-start">
                Brands that trusts us
              </h4>
              <div class="row d-flex pt-3">
                <div class="col-lg-3 col-6">
                  <img src="./Images/slack.png" alt="" />
                </div>
                <div class="col-lg-3 col-6">
                  <img src="./Images/amazon.png" alt="" />
                </div>
                <div class="col-lg-3 col-6">
                  <img src="./Images/ghost.png" alt="" />
                </div>
                <div class="col-lg-3 col-6">
                  <img src="./Images/airbnb.png" alt="" />
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 globe">
            <img src="./Images/globe.png" alt="" class="img-fluid" />
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
