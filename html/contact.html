<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../CSS/contact.css" />
    <title>Market-Verse | Contact Us</title>
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img src="../Images/logo.png" alt=""
        /></a>
        <button
          class="navbar-toggler bg-light"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 list-unstyled">
            <li class="nav-item">
              <a class="nav-link text-light" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="./about.html">About Us</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <main>
      <div class="container py-5">
        <div class="row d-flex flex-lg-row flex-column-reverse">
          <div class="col-lg-5">
            <h1 class="fs-1 text-light">Get In Touch With Us</h1>
            <form action="">
              <input class="p-2 w-100" type="text" placeholder="Full Name" />
              <br />
              <input
                class="p-2 w-100 my-3"
                type="email"
                placeholder="Email Address"
              />
              <textarea
                class="w-100 p-2"
                name="message"
                id=""
                rows="5"
                placeholder="Message"
              ></textarea>
              <button class="btn my-2">Submit</button>
            </form>
          </div>
          <div class="svg col-lg-7 pb-5 pb-lg-0">
            <img class="img-fluid" src="../Images/contact.svg" alt="" />
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container d-flex justify-content-center">
        <div class="row">
          <ul class="d-flex list-unstyled">
            <li class="mx-3">
              <a href="#"><i class="bi bi-facebook text-light fs-2"></i></a>
            </li>
            <li class="mx-3">
              <a href="#"><i class="bi bi-twitter text-light fs-2"></i></a>
            </li>
            <li class="mx-3">
              <a href="#"><i class="bi bi-discord text-light fs-2"></i></a>
            </li>
            <li class="mx-3">
              <a href="#"><i class="bi bi-instagram text-light fs-2"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
